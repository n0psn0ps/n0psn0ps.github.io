# Setup
title: n0ps 
url: https://n0ps.tech
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: n0ps
  url: https://twitter.com/n0ps
  email: 

# Custom vars
version: 3.0.0

# cve collections
collections:
  cves:
    output: true

# Navbar page list
nav:
  - title: Blog
    url: /archive

  - title: CVEs
    url: /cves

  - title: About
    url: /about
